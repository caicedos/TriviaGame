<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Trivia Game</title>
</head>

<body>
    <div class="background">
        <div class="container">
            <div class="text-center text-warning">
                <h1 id="title">Solar System Trivia Game</h1>
            </div>
            <div class="text-center text-danger font-weight-bold" id="time-remaining"></div>

            <div class="text-center text-success" id="trivia-questions">
                <h4 class="questions">How many planets in the Solar System?</h4>
                <form>
                    <input type="radio" name="answer0" value="A">10
                    <input type="radio" name="answer0" value="B">8
                    <input type="radio" name="answer0" value="C">12
                    <input type="radio" name="answer0" value="D">9
                </form>

                <h4 class="questions">How many stars in the Solar System?</h4>

                <form>
                    <input type="radio" name="answer1" value="A">3
                    <input type="radio" name="answer1" value="B">7
                    <input type="radio" name="answer1" value="C">4
                    <input type="radio" name="answer1" value="D">1
                </form>

                <h4 class="questions">How many moons does Earth have in orbit?</h4>

                <form>
                    <input type="radio" name="answer2" value="A">1
                    <input type="radio" name="answer2" value="B">4
                    <input type="radio" name="answer2" value="C">7
                    <input type="radio" name="answer2" value="D">2
                </form>
            </div>

            <div class="text-center">
                <button type="button" class="btn btn-success" id="submit-button" data-toggle="button" aria-pressed="false"
                    autocomplete="off">
                    Done!
                </button>
            </div>

            <div class="text-center text-info">
                <h3>
                    <div id="correct-answers"></div>

                    <div id="wrong-answers"></div>
                </h3>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
